<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周考1</title>
</head>
<body>
<script type="text/javascript">
    var arr=[1,3,2,1,3,2,4,5,8,5];
    //方法1
    function arr1(arr){
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i])
            }
        }
        return newArr;
    }
    //方法2
    function arr2(arr){
        var newArr=arr.sort();
        var res=[newArr[0]];
        for(var i=1;i<newArr.length;i++){
            if(newArr[i]!=res[res.length-1]){
                res.push(newArr[i]);
            }
        }
        return res;
    }
    console.log(arr1(arr));
    console.log(arr2(arr));
</script>
</body>
</html>
